
<section>
    <div class=" d-flex mob">
      <div class="left hide-from-web">
        <h2 class="text-center py-5">Find the best Spa’s, <br> Salons and Restaurants <br> around you.</h2>
      </div>
      <div class="right">
          <div class="justify-content-center align-items-center d-flex">
             <img src="../../../assets/img/auth/bg.png" alt="" class="w-100">
          </div>
        <h2 class="py-5 text-center">Create a free account</h2>
        <h2 class=" p-0 mb-3 ">Signup</h2>
        <form>
         <div class="py-1 w-100">
            <p class="m-1 p-1"></p>
            <input pInputText id="email" class="form-control"  placeholder="Email" />
         </div>
         <div class="py-1 w-100">
            <p class="m-1 p-1"></p>
            <p-password  [toggleMask]="true"  class="form-control" placeholder="Password "></p-password>
        </div>
        <div class="py-1 w-100">
            <p class="m-1 p-1"></p>
            <p-password  [toggleMask]="true"  class="form-control" placeholder="Confirm Password  "></p-password>
        </div>
         
         <div class="justify-content-center align-items-center d-flex py-3 w-100">
            <button class="send w-50">Register</button>
         </div>

       </form>
       <p class="text-center pointer" routerLink="/auth/login" >Don’t have an account? <span class="sign">login</span></p>
      </div>
    </div>
        
   
</section>
